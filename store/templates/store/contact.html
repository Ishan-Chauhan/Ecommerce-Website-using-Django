{% extends 'store/base.html' %}

{% block title %}
    About Me
{% endblock %}

{% block content %}

<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded p-8 shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Contact Me</h2>
        
        <form action="/contact" method="post" class="mt-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-indigo-500 text-white font-bold rounded hover:bg-indigo-700">Send Message</button>
            </div>
        </form>
    </div>
</div>

{%endblock%}
