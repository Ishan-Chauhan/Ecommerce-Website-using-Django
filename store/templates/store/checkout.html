{% extends 'store/base.html'%}

{%block title%}
Checkout
{% endblock %}

{%block content%}

<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded p-8 shadow-md">

        <h2 class="text-2xl font-bold mb-6">Checkout</h2>

        <form action="." method="post"  enctype="multipart/form-data">

            {%csrf_token%}

            <div class="mb-4">
                <label for="name" class="block mb-2 text-sm font-bold">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded"
                    required>
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-bold">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded"
                    required>
            </div>

            <div class="mb-4">
                <label for="address" class="block mb-2 text-sm font-bold">Address</label>
                <textarea id="address" name="address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded"
                    required></textarea>
            </div>

            <div class="mb-4">
                <label for="cardNumber" class="block mb-2 text-sm font-bold">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber"
                    class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-4">
                <label for="expiry" class="block mb-2 text-sm font-bold">Expiry</label>
                <input type="text" id="expiry" name="expiry" class="w-full px-3 py-2 border border-gray-300 rounded"
                    required>
            </div>

            <div class="mb-4">
                <label for="cvv" class="block mb-2 text-sm font-bold">CVV</label>
                <input type="text" id="cvv" name="cvv" class="w-full px-3 py-2 border border-gray-300 rounded" required>
            </div>

            <div class="mt-4">
                <p class="text-lg font-semibold">
                    Total: â‚¹{{total}}
                </p>
            </div>

            <br>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Place
                Order</button>
        </form>

    </div>
</div>

{%endblock%}
